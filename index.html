<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="./css/add-several-notes.css" />
    <link rel="stylesheet" href="./css/edit.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/first-visit.css" />
  </head>
  <body>
    <header>
      <!-- <img src="#" alt="Quire Logo" id="logo"> -->
      <div id="logo-container"><div id="logo">Q</div></div>
      <nav id="navigation">
        <ul class="nav-list">
          <li class="icon">
            <span class="material-symbols-outlined md-40 search">search</span>
          </li>
          <li class="icon">
            <span class="material-symbols-outlined md-40 stars">stars</span>
          </li>
          <li class="icon">
            <span class="material-symbols-outlined md-40 finance">finance</span>
          </li>
          <li class="icon">
            <span class="material-symbols-outlined md-40 settings"
              >settings</span
            >
          </li>
          <li class="icon add">
            <span class="material-symbols-outlined md-40">add_circle</span>
          </li>
        </ul>
        <div class="icon dropdown">
          <span class="material-symbols-outlined md-40">expand_more</span>
        </div>
      </nav>
    </header>
    <section id="sidebar" class="">
        <button class="add-btn sidebar-border-right"><span class="material-symbols-outlined md-40">add_circle</span></button>
        <div class="saved-notes">
        </div>
    </section>
    <section id="toolbar">
      <!-- Gissar att options kommer från API, Lycka till Tova & Adam! :-) -->
      <select name="fonts" id="fonts">
        <option value="Choose font">Välj en font</option>
      </select>
      <!-- Fyller denna dynamiskt med JS -->
      <select name="font-size" id="font-size">
        <option value="Choose font size">Välj storlek</option>
      </select>
      <select name="text-type" id="text-type">
        <option value="regular">Vanlig text</option>
        <option value="heading-1">Rubrik 1</option>
        <option value="heading-2">Rubrik 2</option>
        <option value="heading-3">Rubrik 3</option>
        <option value="unordered-list">*Punktlista</option>
        <option value="ordered-list">1. Numrerad lista</option>
      </select>
      <button class="toolbar-button">B</button>
      <button class="toolbar-button">I</button>
      <!-- <button id="addImgBtn">Välj bild</button> -->
      
    </section>
    <main>
      <div id="text-area"></div>
        <div class="notesPreview">
          <input class="notes__title" type="text" placeholder="Lägg till en titel...">
          <br>
          <div class="btn-options">
              <button id="header">Rubrik</button>
              <button id="createbulletList">Punkt lista</button>
              <button id="createNumberedList">Numrerad lista</button>
              <button id="italic">Kursiv</button>
              <button id="bold">Fetstil</button>
          </div>
          <br>
          <textarea class="notes__body" id="notesBody">Börja här!...</textarea>
        </div>
      </div>
  </main>
  
  
  

    <!-- script -->
    <script src="./js/index.js"></script>
    <script src="./js/add-note.js"></script>
    <script src="./js/swap-note.js"></script>
    <script src="./js/firstVisit.js"></script>
    <script src="./js/add-several-notes.js"></script>
    <script src="./js/dropdown.js"></script>
    <script src="./js/formating-markdown.js"></script>
    <script src="./js/add-img.js"></script>
   <script src="./js/edit.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/edit.css">

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body>
    <header>
      <!-- <img src="#" alt="Quire Logo" id="logo"> -->
      <div id="logo-container"><div id="logo">Q</div></div>
      <nav id="navigation">
        <ul class="nav-list">
          <li class="icon">
            <span class="material-symbols-outlined md-40 search">search</span>
          </li>
          <li class="icon">
            <span class="material-symbols-outlined md-40 stars">stars</span>
          </li>
          <li class="icon">
            <span class="material-symbols-outlined md-40 finance">finance</span>
          </li>
          <li class="icon">
            <span class="material-symbols-outlined md-40 settings"
              >settings</span
            >
          </li>
          <li class="icon add">
            <span class="material-symbols-outlined md-40">add_circle</span>
          </li>
        </ul>
        <div class="icon dropdown">
          <span class="material-symbols-outlined md-40">expand_more</span>
        </div>
      </nav>
    </header>
    <section id="sidebar" class="">
        <button class="add-btn sidebar-border-right"><span class="material-symbols-outlined md-40">add_circle</span></button>
        <div class="saved-notes">
        </div>
    </section>
    <section id="toolbar">
      <!-- Gissar att options kommer fr책n API, Lycka till Tova & Adam! :-) -->
      <select name="fonts" id="fonts">
        <option value="Choose font">V채lj en font</option>
      </select>
      <!-- Fyller denna dynamiskt med JS -->
      <select name="font-size" id="font-size">
        <option value="Choose font size">V채lj storlek</option>
      </select>
      <select name="text-type" id="formatBlock" class="headings">
        <option value="p" id="regular">Vanlig text</option>
        <option value="h1" id="heading-1">Rubrik 1</option>
        <option value="h2" id="heading-2">Rubrik 2</option>
        <option value="h3" id="heading-3">Rubrik 3</option>
      </select>

      <button class="toolbar-button">B</button>
      <button class="toolbar-button">I</button>
      <!-- <button id="addImgBtn">V채lj bild</button> -->
      

      <button class="toolbar-button" id="bold">B</button>
      <button class="toolbar-button" id="italic">I</button>

    </section>
    <main>
      <div id="text-area"></div>
  </main>
